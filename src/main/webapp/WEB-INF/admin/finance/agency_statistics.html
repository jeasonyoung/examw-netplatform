	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:400,
			href:"<@s.url '/admin/agency/register/edit'/>",
			modal:true,
			buttons:[
			  {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/agency/register/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) {
					$("#${module}_edit_form").form("load",row);
					$("#${module}_edit_form textarea").kindeditor("setValue",row.introduction);	
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
});
