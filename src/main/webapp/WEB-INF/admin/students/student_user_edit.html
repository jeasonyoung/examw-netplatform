<form id="${form}" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:10px;width:100%;">
		<div style="float:left;width:205px;height:190px;margin-left:5px;padding:1px;text-align:center;border:solid 1px #ccc;">
		   <div style="width:200px;height:160px;">
				<div id="${form}_file_queue"  style="position:absolute;border:solid 0px red;"></div>
				<img src="http://image.s1979.com/allimg/100310/24_100310154041_1.jpg" alt="用户头像" width="200" height="150" style="border:solid 1px red;">
			</div>
			<input id="${form}_file_upload" name="file" type="file"/>
			<input type="hidden" name="imgUrl" />
		</div>
		<div style="float:left;margin-left:5px;width:340px;">
			<div style="float:left;">
				<label style="width:70px;">姓名：</label>
				<input type="text" name="userName" class="easyui-validatebox" data-options="required:true,validType:'length[1,20]'" style="width:265px;"/>
				<input type="hidden" name="id"/><input type="hidden" name="userId"/>
			</div>
			
			<div style="float:left;margin-top:10px;" class="easyui-tooltip"  title="请输入20位以内的字母、数字、下划线、连结线等字符作为账号"  data-options="position:'top'">
				<label style="width:70px;">账号：</label>
				<input type="text" name="account" class="easyui-validatebox" data-options="required:true,validType:['account','length[1,20]']" style="width:265px;"/>
			</div>
			
			<div style="float:left;margin-top:10px;">
				<label style="width:70px;">昵称：</label>
				<input type="text" name="nickName" class="easyui-validatebox" data-options="validType:'length[0,20]'" style="width:265px;"/>
			</div>
			
			<div style="float:left;margin-top:10px;">
					<label style="width:70px;">性别：</label>
					<label style="padding-top:0;"><input type="radio" name="gender" value="1" checked="checked"/>${GENDER_MALE}</label>
					<label style="padding-top:0;"><input type="radio" name="gender" value="0"/>${GENDER_FEMALE}</label>
					
					<label style="width:70px;">状态：</label>
					<label style="padding-top:0;"><input type="radio" name="status" value="1" checked="checked"/>${STATUS_ENABLED}</label>
					<label style="padding-top:0;"><input type="radio" name="status" value="0"/>${STATUS_DISABLE}</label>
			</div>
			
			<div style="float:left;margin-top:10px;">
				<label style="width:70px;">密码：</label>
				<input type="text" name="password" class="easyui-validatebox" data-options="required:true,validType:['length[1,20]']" style="width:265px;"/>
			</div>
			
			<div style="float:left;margin-top:10px;">
				<label style="width:70px;">所属机构：</label>
				<input type="text" name="agencyId" style="width:270px;"/>
			</div>
		</div>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:70px;">角色授权：</label>
		<input type="text" name="roleId" style="width:488px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
			<div style="float:left;">
				<label style="width:70px;">手机号码：</label>
				<input type="text" name="phone" class="easyui-validatebox" data-options="validType:'length[0,20]'" style="width:100px;"/>
			</div>
			
			<div style="float:left;">
				<label style="width:50px;">QQ：</label>
				<input type="text" name="qq" class="easyui-validatebox" data-options="validType:'length[0,20]'" style="width:100px;"/>
			</div>
			
			<div style="float:left;">
				<label style="width:50px;">Email：</label>
				<input type="text" name="email" class="easyui-validatebox" data-options="validType:'length[0,45]'" style="width:178px;"/>
			</div>
	</div>
</form>
