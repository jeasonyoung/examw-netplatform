<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--

	//click
	${module}_list_agency_click = function(node){
		dg.datagrid("load",{
			agencyId:node.id
		});
	}
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  username:$("#${dg}_toobar input[name='username']").val(),
			  status:$("#${dg}_toobar select[name='status']").val()
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新开课",0,null);
	};
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		var ids = [];
		for(var i = 0; i < rows.length; i++){
			if(rows[i].status != 2&&rows[i].status!=3){
				$.messager.alert("提示","该订单不需要审核");
				return;
			}
			ids.push(rows[i].id);
		}
		if(rows && rows.length > 0){
				var d = $("<div/>").dialog({
					title:'退换课审核',
					width:600,
					height:400,
					href:"<@s.url '/admin/student/orderchange/check/'/>"+ids,
					modal:true,
					buttons:[
					 {
						text:"保存",
						iconCls:"icon-save",
						handler:function(){
							$.messager.progress();
							$("#student_change_package_edit_form").form("submit",{
								url:"<@s.url '/admin/student/orderchange/check'/>",
								onSubmit: function(){
									var isValid = $(this).form("validate");
									if (!isValid)$.messager.progress("close");
									return isValid;
								},
								onLoadError:function(e){
									<@error_dialog "e"/>
								},
								success:function(data){
									$.messager.progress("close");
									var data = jQuery.parseJSON(data);
									if(data.success){
										dg.datagrid("load");
										dg.datagrid("unselectAll");
										$.messager.show({
											title:"提示",
											msg:data.msg
										});
										d.dialog("close");
									}else{
										$.messager.show({
											title:"保存异常",
											msg:data.msg
										});
									}
								}
							});
						}
					},
					{
						text:"关闭",
						iconCls:"icon-cancel",
						handler:function(){
							d.dialog("close");
						}
					}],
					onClose:function(){
						$(this).dialog("destroy");
					}
			  });
		}else{
			$.messager.alert("提示","未选中须退换的数据！");
		}
	};
});

<table id="${dg}"></table>
<div id="${dg}_toobar">
	<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">审核</a>
			
	<label>用户:</label>
	<input name="username" type="text" style="width:198px;"/>
			
	<label style="margin-left:10px;">状态:</label>
	<select name="status" class="easyui-combobox">
		<#list statusMap?keys as key>
			<option value="${key}" >${statusMap[key]}</option>
		</#list>
	</select>
			
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
