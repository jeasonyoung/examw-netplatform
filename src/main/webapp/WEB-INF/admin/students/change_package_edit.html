<form id="${form}" method="POST">
	<input type="hidden" name="id" value="${ORDER.id}"/>
	<input type="hidden" name="status" value="${ORDER.status}"/>
	<input type="hidden" name="agencyId" value="${ORDER.package_.agency.id}"/>.
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">学员姓名：</label>
		<label style="width:75px;">${ORDER.user.name}</label>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">学员帐号：</label>
		<label style="width:75px;">${ORDER.user.account}</label>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">学员电话：</label>
		<label style="width:75px;">${ORDER.user.phone}</label>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">套餐名称：</label>
		<label style="width:175px;">${ORDER.package_.name}</label>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:85px;">套餐包含课程：</label>
		<#list ORDER.package_.classPlans as cp>
		<label style="width:100px;">${cp.name}</label>
		</#list>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">备注：</label>
		<textarea rows="4" cols="20" style="width:300px;" >${ORDER.remarks}</textarea>
	</div>
	<#if ORDER.status == STATUS_CHANGE>
		<div style="float:left;margin-top:12px;width:100%;">
			<label style="width:75px;">更换套餐：</label>
			<input type="text" name="packageName" style="width:150px;"/>
			<input type="hidden" name="packageId"/>
			<a href="#" class="easyui-linkbutton" onclick="${model}_choosePackage()">选择套餐</a>
		</div>
	</#if>
</form>
