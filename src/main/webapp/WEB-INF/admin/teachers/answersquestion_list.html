	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/admin/teacher/answersquestion/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"createTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"问题内容",
			field:"content",
			width:15,
			align:"left",
			formatter: function(value,row,index){
				if (row.content.length>30){
					return value.substring(0,30)+'...';
				} else {
					return value;
				}
			}
		},{
			title:"提问课节",
			field:"lessonName",
			width:15,
			align:"center",
		},{
			title:"创建时间",
			field:"createTime",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"状态",
			field:"statusName",
			width:10,
			align:"center"
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			edit_window("答疑详情",rowIndex,rowData);
		}
	});
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:400,
			href:"<@s.url '/admin/teacher/answersquestion/edit'/>?id="+row.id,
			modal:true,
			buttons:[
			 <@shiro.hasPermission name="${PER_UPDATE}">       
			 {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/teacher/answersquestion/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = jQuery.parseJSON(data);
							if(data.success){
								dg.datagrid("load");
								dg.datagrid("unselectAll");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_form").form("load",row);
					$("#${module}_edit_form :hidden").change();
				}
			}
	  });
	};
	${dg}_add = function(){
		edit_window("答疑详情",0,null);
	}
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  status:$("#${dg}_toobar input[name='status']:checked").val()
		});
	};
});
//-->
</script>
