<#--开班计划列表-->
<#include "ftl/comm.ftl"/>
<#assign module="courses_classplan"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_catalog_id = "",current_exam_id = "",current_subject_id="";
	//类别考试科目。
	$("#${module}_catalog_subjects").tree({
		url:"<@s.url '/admin/settings/catalog/subject-tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_catalog_id = current_exam_id = current_subject_id ="";
		},
		onClick:function(node){
			if(!node) return;
			if(node.attributes.type == "catalog"){
				current_catalog_id = node.id;
				current_exam_id = current_subject_id ="";
				${dg}_search();
				return;
			}
			if(node.attributes.type == "exam"){
				 current_exam_id= node.id;
				 current_catalog_id = current_subject_id ="";
				 ${dg}_search();
				return;
			}
			if(node.attributes.type == "subject"){
				 current_exam_id= current_catalog_id = "";
				 current_subject_id = node.id;
				 ${dg}_search();
				return;
			}
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/admin/courses/classplan/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"startTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属机构",
			field:"agencyName",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"所属考试",
			field:"examName",
			width:25,
			align:"left",
			sortable:true
		},{
			title:"所属科目",
			field:"subjectName",
			width:27,
			align:"left",
			sortable:true
		},{
			title:"班级名称",
			field:"name",
			width:25,
			align:"left",
			sortable:true
		},{
			title:"班级类型",
			field:"classTypeName",
			width:18,
			align:"left",
		},{
			title:"使用年份",
			field:"useYear",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"开班时间",
			field:"startTime",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"结束时间",
			field:"endTime",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"状态",
			field:"statusName",
			width:10,
			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑开班计划",rowIndex,rowData);
		}
	});
	//edit
	function edit_window(title,index,row){
		var catalog_id = current_catalog_id,exam_id = current_exam_id,subject_id = current_subject_id;
		if(row){
			catalog_id = row.catalogId;
			exam_id = row.examId;
			subject_id = row.subjectId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:600,
			href:"<@s.url '/admin/courses/classplan/edit'/>?catalogId=" + catalog_id + "&examId=" + exam_id + "&subjectId=" +subject_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			   {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/courses/classplan/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow":"insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) {
					$("#${module}_edit_form").form("load",row);
					$("#${module}_edit_form textarea").kindeditor("setValue",row.remarks);
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			name:$("#${dg}_toobar input[name='name']").val(),
			agencyId:$("#${dg}_toobar input[name='agencyId']").val(),
			catalogId:current_catalog_id,
			examId:current_exam_id,
			subjectId:current_subject_id
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增开班计划",0,null);
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/courses/classplan/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					success:function(data,textStatus){
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'west',title:'所属考试科目',split:true,tools:[{
		 	iconCls:'icon-reload',
		 	handler:function(){
		 		$('#${module}_catalog_subjects').tree('reload');
		 		${dg}_search();
		 	}
		 }]" style="padding:2px;width:200px;">
	 	<ul id="${module}_catalog_subjects"></ul>
	 </div>
	 <div data-options="region:'center',title:'开班计划列表'">
	 	<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			<label>所属机构：<input name="agencyId" type="text" class="easyui-combobox" data-options="url:'<@s.url '/admin/agency/users/agencies'/>',valueField:'id',textField:'name',onLoadError:function(e){<@error_dialog 'e'/>}" style="width:168px;"/></label>
			<label style="margin-left:10px;">班级名称：<input name="name" type="text" style="width:168px;"/></label>
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	 </div>
</div>
