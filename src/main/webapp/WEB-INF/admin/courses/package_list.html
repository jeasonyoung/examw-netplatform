<script type="text/javascript">

		},{

			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑套餐",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增套餐",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var packageId = "",agencyId = "",catalog_id = current_catalog_id,exam_id = current_exam_id;
		if(row){
			packageId = row.id;
			var dd = row.id;
			agencyId = row.agencyId;
			catalog_id = row.catalogId;
			exam_id = row.examId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:450,
			href:"<@s.url '/admin/courses/package/edit'/>?packageId=" + packageId + "&agencyId=" + agencyId + "&catalogId=" + catalog_id + "&examId=" + exam_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			   {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/courses/package/update'/>",
						onSubmit: function(param){
							var isValid =  $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							if(isValid){
								var class_ids = [];
								var rows = $("#${module}_edit_form_dg").datagrid("getRows");
								if(rows && rows.length > 0){
									$.each(rows,function(i,row){
										class_ids.push(row.id);
									});
								}
								param.classes = JSON.stringify(class_ids);
							}
							return isValid;
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) {
					$("#${module}_edit_form").form("load",row);
					$("#${module}_edit_form input[name='imgUrl']").change();
					$("#${module}_edit_form textarea[name='description']").kindeditor("setValue",row.description);
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  catalogId:current_catalog_id,
			  examId:current_exam_id
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/courses/package/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					success:function(data,textStatus){
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'west',title:'所属考试',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
			 		$('#${module}_catalog_exam').tree('reload');
			 		${dg}_search();
		 	}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_catalog_exam"></ul>
	 </div>
	 <div data-options="region:'center',title:'套餐列表'">
		<table id="${dg}"></table>
			<div id="${dg}_toobar">
				<@shiro.hasPermission name="${PER_UPDATE}">
				<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
				</@shiro.hasPermission>
				<span>|</span>
				<@shiro.hasPermission name="${PER_DELETE}">
				<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
				</@shiro.hasPermission>
				<span>套餐名称:</span>
				<input name="name" type="text" style="width:198px;"/>
	
				<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
			</div>
	</div>
</div>
