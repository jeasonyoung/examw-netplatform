<#--课时资源列表-->
<#include "ftl/comm.ftl"/>
<#assign module="courses_lesson"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_classes_id = "";
	//classes
	$("#${module}_classes").tree({
		url:"<@s.url '/admin/courses/classplan/all'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_classes_id = "";
		},
		loadFilter:function(item){
			var data = [];
			if(item && $.isArray(item)){
				$.each(item,function(i,n){
					data.push({
						"id":n.id,
						"text":n.name
					});
				});	
			}
			return data;
		},
		onClick:function(node){
			current_classes_id = node.id;
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/admin/courses/lesson/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:10,
		pageList:[10,20,30],
		border:true,
		striped:true,
		idField:"id",
		sortName:"orderNo",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属班级",
			field:"className",
			width:50,
			align:"left",
			sortable:true
		},{
			title:"课时资源名称",
			field:"name",
			width:70,
			align:"left",
			sortable:true
		},{
			title:"视频模式",
			field:"videoModeName",
			width:25,
			align:"center",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"随堂练习",
			field:"opt",
			width:12,
			align:"center"
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑课时资源",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增课时资源",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:600,
			href:"<@s.url '/admin/courses/lesson/edit'/>",
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			   {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/courses/lesson/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");;
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow":"insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) 
					$("#${module}_edit_form").form("load",row);
				else
					$("#${module}_edit_form").form("load",{"classId" : current_classes_id});
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			classId:current_classes_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/courses/lesson/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					success:function(data,textStatus){
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'west',title:'所属班级',split:true,tools:[{
		 	iconCls:'icon-reload',
		 	handler:function(){
		 		$('#${module}_classes').tree('reload');
		 		${dg}_search();
		 	}
		 }]" style="padding:2px;width:200px;">
	 	<ul id="${module}_classes"></ul>
	 </div>
	<div data-options="region:'center',title:'课时资源列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			<label>课时资源名称：<input name="name" type="text" style="width:198px;"/></label>	
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
