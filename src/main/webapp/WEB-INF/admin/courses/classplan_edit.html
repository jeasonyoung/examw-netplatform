<form id="${form}"  method="POST" style="padding:10px;">
	<div style="float:left;margin-top:2px;width:100%;">
		<div style="float:left;width:205px;height:190px;margin-left:5px;padding:1px;text-align:center;border:solid 1px #ccc;">
			<div style="width:200px;height:160px;">
				<div id="${form}_file_queue"  style="position:absolute;border:solid 0px red;"/>
				<img src="http://image.s1979.com/allimg/100310/24_100310154041_1.jpg" alt="班级图片" width="200" height="150" style="border:solid 1px red;"/>
			</div>
			<input id="${form}_file_upload" name="file" type="file"/>
			<input type="hidden" name="imgUrl" />
		</div>
		<div style="float:left;width:548px;">
			<div style="float:left;">
				<label style="width:75px;">班级名称：</label>
				<input type="text" name="name" class="easyui-validatebox"  data-options="required:true"  style="width:438px;"/>
				<input type="hidden" name="id"/>
			</div>
			<div style="float:left;margin-top:12px;">
				<div style="float:left;">
					<label style="width:75px;">所属机构：</label>
					<input name="agencyId" type="text" class="easyui-combobox" data-options="
						url:'<@s.url '/admin/agency/users/agencies'/>',
						required:true,
						valueField:'id',
						textField:'name',
						onLoadError:function(e){
							<@error_dialog 'e'/>
						}" style="width:198px;"/>
				</div>
				<div style="float:left;">
					<label style="width:75px;">班级类型：</label>
					<input type="text" name="classTypeId" class="easyui-combobox" data-options="
							required:true,
							url:'<@s.url '/admin/settings/class/type/all'/>',
							valueField:'id',
							textField:'name',
							onLoadError:function(e){
								<@error_dialog 'e'/>
							}
						" style="width:168px;"/>
				</div>
			</div>
			<div style="float:left;margin-top:12px;width:100%;">
				<label style="width:75px;">班级状态：</label>
				<label style="padding-top:0;"><input type="radio" name="status" value="${STATUS_ENABLE_VALUE}" checked="checked"/>${STATUS_ENABLE_NAME}</label>
				<label style="padding-top:0;"><input type="radio" name="status" value="${STATUS_DISABLE_VALUE}" />${STATUS_DISABLE_NAME}</label>
			</div>
			<div style="float:left;margin-top:12px;width:100%;">
				<div style="float:left;width:275px;"">
					<label style="width:75px;">讲义模式：</label>
					<label style="padding-top:0;"><input type="radio" name="handoutMode" value="${HANDOUT_MODE_DOWNLOAD_VALUE}" checked="checked"/>${HANDOUT_MODE_DOWNLOAD_NAME}</label>
					<label style="padding-top:0;"><input type="radio" name="handoutMode" value="${HANDOUT_MODE_ONLINE_VALUE}" />${HANDOUT_MODE_ONLINE_NAME}</label>
				</div>
				<div style="float:left;">
					<label style="width:75px;">视频模式：</label>
					<label style="padding-top:0;"><input type="radio" name="videoMode" value="${VIDEO_NOTFREE_VALUE}" checked="checked"/>${VIDEO_NOTFREE_NAME}</label>
					<label style="padding-top:0;"><input type="radio" name="videoMode" value="${VIDEO_FREE_VALUE}" />${VIDEO_FREE_NAME}</label>
				</div>
			</div>
			<div style="float:left;margin-top:12px;width:100%;">
				<div style="float:left;">
					<label style="width:75px;">使用年份：</label>
					<input type="text" name="useYear" class="easyui-numberspinner"  data-options="required:true,value:new Date().getFullYear(),editable:true" style="width:198px;"/>
				</div>
				<div style="float:left;">
					<label style="width:75px;">总课时：</label>
					<input type="text" name="useYear" class="easyui-numberspinner"  data-options="required:true,value:0,editable:true" style="width:168px;"/>
				</div>
			</div>
			<div style="float:left;margin-top:12px;width:100%;">
				<div style="float:left;">
					<label style="width:75px;">开班时间：</label>
					<input type="text" name="startTime" class="easyui-datebox"  data-options="required:true" style="width:198px;"/>
				</div>
				<div style="float:left;">
					<label style="width:75px;">结束时间：</label>
					<input type="text" name="endTime" class="easyui-datebox"  data-options="required:true" style="width:168px;"/>
				</div>
			</div>
		</div>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:100px;">所属科目：</label>
		<input type="text" name="catalogId" style="width:198px;"/>
		<input type="text" name="examId" style="width:198px;"/>
		<input type="text" name="subjectId" style="width:229px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:100px;">试听视频地址：</label>
		<input type="text" name="videoUrl" style="width:628px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<textarea name="remarks" class="easyui-kindeditor" rows="10" cols="10"  style="width:99%;height:208px;"></textarea>
	</div>
</form>
