<!-- 地区编辑页面 -->
<#assign module="admin_settings_area"/>
<form id="${module}_edit_form" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">地区代码：</label>
		<input name="code" class="easyui-textbox" data-options="required:true" style="width:80px;" />
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">地区名称：</label>
		<input name="name" class="easyui-textbox" required="true" missingMessage="地区名称不能为空！" validType="length[1,15]" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:268px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">英文简称：</label>
		<input name="abbr" class="easyui-textbox" required="true" missingMessage="英文简称不能为空！" data-options="validType:['english','length[0,15]'],icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]"  style="width:268px;"/>
	</div>
</form>
