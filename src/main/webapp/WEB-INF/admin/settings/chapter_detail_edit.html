<#--章节设置明细编辑-->
<#include "/comm.ftl"/>
<#assign module="admin_settings_chapter"/>
<#assign detail = "${module}_detail"/>
<#assign form = "${detail}_edit_form"/>
<form id="${form}" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">上级章节：</label>
		<input name="pid" class="easyui-combotree" required="true" missingMessage="请选择上级章节" data-options="url:'<@s.url '/admin/settings/chapter/tree?parentChapterId=${current_parent_chapter_id}&ignoreChapterId=${current_chapter_id}'/>',
			onLoadError:function(e){ <@error_dialog 'e'/> },icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:268px;"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">章节名称：</label>
		<input name="name" class="easyui-textbox" required="true" missingMessage="请输入章节名称" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:268px;"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">描述：</label>
		<input name="description" class="easyui-textbox" data-options="multiline:true" style="height:60px;width:268px;"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">排序号：</label>
		<input type="text" name="orderNo" class="easyui-numberspinner" required="true" missingMessage="请输入排序号" data-options="min:1,value:1,editable:false" style="width:80px;" />
	</div>
</form>
