<#--机构用户列表-->
<#include "/comm.ftl"/>
<#assign module="admin_settings_agency_user"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_agency_id = "";
	//agency_id
	$("#${module}_agency_tree").tree({
		url:"<@s.url '/admin/agency/register/tree'/>",
		onBeforeLoad:function(n,d){
			current_agency_id = "";
		},
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onClick:function(node){
			current_agency_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/admin/agency/users/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"lastTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属机构",
			field:"agencyName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"用户姓名",
			field:"userName",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"所属身份",
			field:"identityName",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"用户账号",
			field:"account",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"用户昵称",
			field:"nickName",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"性别",
			field:"genderName",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"状态",
			field:"statusName",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:25,
			align:"center",
			sortable:true
		},{
			title:"更新时间",
			field:"lastTime",
			width:25,
			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑机构用户",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增机构用户",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var agency_id = current_agency_id
		if(row) agency_id = row.agencyId;
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:400,
			href:"<@s.url '/admin/agency/users/edit/'/>?agencyId=" + agency_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			 {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/agency/users/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid("load");
								dg.datagrid("unselectAll");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_form").form("load",row);
					$("#${module}_edit_form input[name='imgUrl']").change();
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			agencyId:current_agency_id,
			userName:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/agency/users/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'west',title:'所属机构',split:true,tools:[{iconCls:'icon-reload', handler:function(){ $('#${module}_agency_tree').tree('reload');${dg}_search(); } }]" style="width:198px;">
		<ul id="${module}_agency_tree"></ul>
	</div>
	<div data-options="region:'center',title:'机构用户'" >
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			<label>用户：<input name="name" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
