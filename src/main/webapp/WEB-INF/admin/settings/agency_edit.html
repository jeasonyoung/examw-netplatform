<#--培训机构编辑页面 -->
<#include "/comm.ftl"/>
<#assign module="admin_settings_agency"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" class="easyui-tabs" method="POST">
	<div title="基本信息">
		<div style="float:left;margin-top:10px;width:98%;">
			<label style="width:75px;">机构名称：</label>
			<input name="name" class="easyui-textbox"  required="true" missingMessage="请输入培训机构名称" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:468px;"/>
			<input type="hidden" name="id"/>
		</div>
		<div style="float:left;margin-top:10px;width:98%;">
		    <div style="float:left;">
		    	<label style="width:75px;">中文简称：</label>
				<input name="abbr_cn" class="easyui-textbox" data-options="validType:['chinese','length[0,20]'],icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:218px;" />
		    </div>
		    <div style="float:left;">
		      <label style="width:75px;">英文简称：</label>
		      <input name="abbr_en" class="easyui-textbox" required="true" missingMessage="请输入英文简称" data-options="validType:['english','length[0,15]'],icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:176px;" />
		    </div>
		</div>
		<div style="float:left;margin-top:10px;width:98%;">
		      <label style="width:75px;">关键字：</label>
		      <input name="keywords" class="easyui-textbox"  data-options="validType:length[0,45],icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]"  style="width:468px;" />
		</div>
		<div style="float:left;margin-top:10px;width:98%;">
		      <label style="width:75px;">机构地址：</label>
		      <input name="address" class="easyui-textbox" data-options="multiline:true" style="width:468px;height:60px;"/>
		</div>
		<div style="float:left;margin-top:10px;width:98%;">
			 <div style="float:left;">
		    	<label style="width:75px;">联系电话：</label>
				<input name="tel" class="easyui-textbox" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:218px;" />
		    </div>
		    <div style="float:left;">
		      <label style="width:75px;">传真号码：</label>
		      <input name="fax"  class="easyui-textbox" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:176px;" />
		    </div>
		</div>
		<div style="float:left;margin-top:10px;width:98%;">
			 <div style="float:left;">
		    	<label style="width:75px;">套餐总数：</label>
				<input name="packageCount" class="easyui-numberbox" required="true" missingMessage="请输入套餐总数" data-options="min:0,value:100" style="width:218px;" />
		    </div>
		    <div style="float:left;padding-left:5px;">
		      <label style="width:75px;">用户总数：</label>
		      <input name="accountCount"  class="easyui-numberbox"  required="true" missingMessage="请输入用户总数" data-options="min:1,value:200" style="width:176px;" />
		    </div>
		</div>
		<div style="float:left;margin-top:7px;width:98%;">
		      <label style="width:75px;margin-top:3px;">状态：</label>
		      <#list statusMap?keys as key>
			  <label style="padding-top:0px;<#if (key_index > 0)>margin-left:2px;</#if> ">
			   	<input type="radio" name="status" value="${key}" <#if (key_index == 0)> checked="checked" </#if> />${statusMap[key]}
			  </label>
		      </#list>
		</div>
	</div>
	<div title="机构简介">
		<div style="margin-top:5px;width:99%;">
			<textarea name="introduction" class="easyui-ueditor" rows="10" cols="20" style="width:99%;height:214px;"></textarea>
		</div>
	</div>
	<div title="角色授权" style="padding:5px;">
		<#if roles ??>
		<ul style="list-style:none;">
			 <#list roles as r>
			 <li style="float:left;padding:2px;"><label><input type="checkbox"  name="roleId" value="${r.id}"/>${r.name}(${r.statusName})</label></li>
			 </#list>
		</ul>
	</#if>
	</div>
</form>
