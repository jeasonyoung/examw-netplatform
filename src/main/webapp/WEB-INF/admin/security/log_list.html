<table id="${dg}" class="easyui-datagrid" data-options="url:'<@s.url '/admin/security/log/data/datagrid.do'/>',fit:true,fitColumns:true,rownumbers:true,border:true,striped:true,
		pagination:true,pagePosition:'bottom',pageSize:20,pageList:[20,30,40],idField:'id',sortName:'createTime',sortOrder:'desc',toolbar:'#${dg}_toolbar',
		onLoadError:function(e){ <@error_dialog 'e'/> }">
		<thead>
			<tr>
				<th data-options="field:'id',checkbox:true"></th>
				<th data-options="field:'agencyName',width:30,align:'left',sortable:true">所属机构</th>
				<th data-options="field:'userAccount',width:30,align:'left',sortable:true">用户账号</th>
				<th data-options="field:'ip',width:20,align:'center',sortable:true">登录IP</th>
				<th data-options="field:'browser',width:120,align:'left',sortable:true">浏览器信息</th>
				<th data-options="field:'createTime',width:30,align:'center',sortable:true">登录时间</th>
			</tr>
		</thead>
</table>
<div id="${dg}_toolbar">
	<@shiro.hasPermission name="${PER_DELETE}">
	<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
	</@shiro.hasPermission>
	<label style="margin-left:12px;"><input name="account" class="easyui-textbox" data-options="prompt:'用户账号',icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}},{
		iconCls:'icon-search',handler:function(e){ $('#${dg}').datagrid('load',{'account':$(e.data.target).textbox('getValue') }); }}] " style="width:398px;"/></label>
</div>
