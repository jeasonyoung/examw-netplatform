<#--试卷列表-->
<#include "ftl/comm.ftl"/>
<#assign module="papers_paper"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_catalog_id = "",current_exam_id = "",current_subject_id="";
	//subject tree
	var subject_tree = $("#${module}_subject_tree").tree({
		url:"<@s.url '/admin/settings/catalog/subject-tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_catalog_id =  current_exam_id = current_subject_id = "";
		},
		onClick:function(node){
			 if(node.attributes.type == "catalog"){
				 current_catalog_id = node.id;
				 current_exam_id = current_subject_id = "";
			 }else if(node.attributes.type == "exam"){
				 current_exam_id = node.id;
				 current_catalog_id = current_subject_id = "";
			 }else if(node.attributes.type == "subject"){
				 current_subject_id = node.id;
				 current_exam_id = current_catalog_id = "";
			 }
			 ${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/admin/papers/paper/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"createTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"试卷名称",
			field:"name",
			width:50,
			align:"left",
			sortable:true
		},{
			title:"试卷类型",
			field:"typeName",
			width:12,
			align:"center",
		},{
			title:"状态",
			field:"statusName",
			width:12,
			align:"center",
			sortable:true
		},{
			title:"创建人",
			field:"createUsername",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:22,
			align:"left",
			sortable:true
		},{
			title:"操作",
			field:"opt",
			width:30,
			align:"left",
			formatter:function(value,data,index){
				if(!data.id) return " ";
				var href = "<a class='paper-list-opt-preview' href='#' onclick='${dg}_paper_preview(\""+data.id+"\")'>预览试卷</a>"
				if(data.status==0){
					 href += "<a class='paper-list-opt-add' href='#' onclick='${dg}_paper_add(\""+ data.id+"\",\""+data.name+"\")'>添加题目</a>";
				}
				return href;
			}
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onLoadSuccess:function(data){
			dg_fields_format();
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑试卷",rowIndex,rowData);
		}
	});
	//format datagrid display.
	function dg_fields_format(){
		$(".paper-list-opt-preview").linkbutton({text:"预览试卷",plain:true,iconCls:"icon-print"});
		$(".paper-list-opt-add").linkbutton({text:"添加题目",plain:true,iconCls:"icon-add"});
	};
	//edit
	function edit_window(title,index,row){
		var subject_id = current_subject_id;
		if(row && row.subjectId){
			subject_id = row.subjectId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:280,
			href:"<@s.url '/admin/papers/paper/edit'/>?catalogId="+ current_catalog_id +"&examId="+current_exam_id+"&subjectId="+subject_id,
			modal:true,
			buttons:[
				<@shiro.hasPermission name="${PER_UPDATE}">
			    {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/papers/paper/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow":"insertRow",{
									index:index,
									row:data.data
								});
								dg_fields_format();
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			catalogId:current_catalog_id,
			examId:current_exam_id,
			subjectId:current_subject_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增试卷",0,null);
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/papers/paper/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
	//preview
	${dg}_paper_preview = function(paperId){
		var d = $("<div/>").dialog({
			title:"试卷预览",
			width:800,
			height:600,
			href:"<@s.url '/admin/papers/paper/preview/'/>"+paperId,
			modal:true,
			buttons:[{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			}
		});
	};
	//add item.
	${dg}_paper_add = function(paperId,paperName){
		if(!paperId || $.trim(paperId) == "") return;
		var d = $("<div/>").dialog({
			title:"添加试卷题目["+ paperName+"]",
			width:800,
			height:600,
			href:"<@s.url '/admin/papers/paper/add/'/>"+paperId,
			modal:true,
			buttons:[{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			}
		});
	};
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'west',title:'考试科目',split:true,tools:[{
	 	iconCls:'icon-reload',
	 	handler:function(){
	 		$('#${module}_subject_tree').tree('reload');
	 		${dg}_search();
	 	}
	 }]" style="padding:5px;width:190px;">
	 	 <ul id="${module}_subject_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'试卷列表'">
	 	<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			<label>试卷名称：<input name="name" type="text" style="width:168px;"/></label>
			
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	 </div>
</div>
